<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Currency Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label, select, input { margin: 6px; }
  </style>
</head>
<body>
  <h2>Currency Calculator (K8s demo)</h2>
  <label>From:
    <select id="from">
      <option>USD</option><option>EUR</option><option>INR</option><option>GBP</option><option>JPY</option>
    </select>
  </label>
  <label>To:
    <select id="to">
      <option>INR</option><option>USD</option><option>EUR</option><option>GBP</option><option>JPY</option>
    </select>
  </label>
  <label>Amount:
    <input id="amount" type="number" value="1" />
  </label>
  <button id="go">Convert</button>
  <pre id="out"></pre>

  <script>
    document.getElementById('go').onclick = async () => {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const amount = document.getElementById('amount').value;
      const out = document.getElementById('out');
      out.textContent = 'Loading...';
      try {
        const res = await fetch(`/api/convert?from=${from}&to=${to}&amount=${amount}`);
        if (!res.ok) throw new Error('Bad response');
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    };
  </script>
</body>
</html>
